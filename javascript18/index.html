<body>
    <script>
        document.write('<br>');
        var a = 2;
        var b = 3;
        document.write("a=2,b=3");
        document.write("<p>");
        document.write("a+=b运算后: ");
        a+=b;//a = a + b 
        document.write("a=" + a);
        document.write('<br>');
        document.write("a-=b运算后: ");
        a-=b;//a = a -b
        document.write("a=" + a);
        document.write('<br>');
        document.write("a*=b运算后: ");
        a*=b;//a = a * b;
        document.write("a=" + a);
        document.write('<br>');
        document.write("a/=b运算后: ");
        a/=b;//a = a / b;
        document.write("a=" + a);
        document.write('<br>');
        document.write("a%=b运算后: ");
        a%=b;// a = a % b;
        document.write("a=" + a);

        document.write('<br>');
        let numbe = 2 % 3;
        document.write(numbe);

        var num = 20;
        document.write(!num<10);
        



    </script>
